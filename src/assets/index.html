<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in Flex</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            gap: 60px; 
            background-image: url('noise.svg');
            background-image: cover;
            background-color: black;
        }

        .object-1 {
            display: flex;
        
         
            height: 250px;
            width: 250px;
            position: relative;
            overflow: hidden;
        }

        .ring {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .planet {
            position: absolute;
            width: 90%;
            margin-left: -50px;
            margin-top: 80px;
            animation: rotatePlanet 10s infinite linear; /* Added rotation animation */
        }

        /* Rotation Animation */
        @keyframes rotatePlanet {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .object-2 {
            display: flex;
           
            gap: 20px; /* Space between social media handles */
        }

        .object-2 img {
            width: 40px;
            height: auto;
        }

       
        .additional-images {
            display: flex;
            gap: 100px; /* Space between contact and venue images in a row */
            align-items: center;
        }

        .additional-images img {
            scale:.8;
            height: auto;
        }
        @media (max-width: 768px) {
            .container{
                width:100vw;
            }}
            @media (max-width: 480px) {
                .container{
                width:80vw;
            }}
        
    </style>
</head>
<body>
    <div class="container">
        <!-- Object 1: Ring and Planet -->
        <div class="object-1">
            <img src="ring.svg" alt="Ring" class="ring">
            <img src="roth.svg" alt="Planet" class="planet">
        </div>

        <!-- Object 2: Social Media Handles -->
        <div class="object-2">
            <img src="in.svg" alt="LinkedIn">
            <img src="insta.svg" alt="Instagram">
            <img src="disc.svg" alt="Discord">
            <img src="x.svg" alt="X">
        </div>

        <!-- Additional Images in Row -->
        <div class="additional-images">
            <img src="contact-us.svg" alt="Contact">
            <img src="venue.svg" alt="Venue">
        </div>
    </div>
</body>
</html>
