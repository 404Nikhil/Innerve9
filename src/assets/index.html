<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin:0;
        padding: 0;
        width: 100vw;
    }
    .container{
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: black;
        width: 100vw;
    }
    .planet img{
        scale:0.4;
        
    }
    .planet{
        width: 300px;  /* Adjust the size as needed */
            height: 300px; /* Adjust the size as needed */
            border: 3px solid #4D8DA9; /* Green border */
            border-radius: 50%; /* Make it circular */
            box-shadow: 0 0 20px #4D8DA9;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: rotatePlanet 10s infinite linear;
    }
    
    @keyframes rotatePlanet {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}
.social{
    display: flex;
    justify-content: space-around;
    gap: 2em;
}
.rot{
    display: flex;
    align-items: left;
    justify-content: end;
    overflow: hidden;
    width:150px;
    height:200px;
   

}
@media (max-width: 768px) {
    .rot{
    display: flex;
    align-items: left;
    justify-content: end;
    overflow: hidden;
    width:200px;
    height:150px;
   
   padding-top: 3em;}
   .planet{
        width: 250px;  /* Adjust the size as needed */
            height: 250px; /* Adjust the size as needed */
            border: 3px solid #4D8DA9; /* Green border */
            border-radius: 50%; /* Make it circular */
            box-shadow: 0 0 20px #4D8DA9;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: rotatePlanet 10s infinite linear;
    }
    .social{
    display: flex;
    justify-content: space-around;
    gap: 1em;
}
.container{
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: black;
    }
    .planet img{
        scale:0.3;
        
    }
    .contact img{
        scale:.5;

    }
     .venue img{
        scale:.5;
        
    }
}
@media (max-width: 480px) {
    .rot{
    display: flex;
    align-items: left;
    justify-content: end;
    overflow: hidden;
    width:150px;
    height:100px;
   
   padding-top: 3em;}
   .planet{
        width: 200px;  /* Adjust the size as needed */
            height: 200px; /* Adjust the size as needed */
            border: 3px solid #4D8DA9; /* Green border */
            border-radius: 50%; /* Make it circular */
            box-shadow: 0 0 20px #4D8DA9;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: rotatePlanet 10s infinite linear;
    }
    .social{
    display: flex;
    justify-content: space-around;
    gap: 1em;
}
.container{
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: black;
    }
    .planet img{
        scale:0.3;
        
    }
    .contact img{
        scale:.2;

    }
     .venue img{
        scale:.2;
        
    }
}
</style>
<body>
    <div class="container">
    <div class="rot"><div class="planet"><img src="roth.svg" alt=""></div></div>
    <div class="social"><img src="in.svg" alt=""><img src="disc.svg" alt=""><img src="insta.svg" alt=""><img src="x.svg" alt=""></div>
    <div class="contact"><img src="contact-us.svg" alt=""></div>
    <div class="venue"><img src="venue.svg" alt=""></div>
    </div>
</body>
</html>
